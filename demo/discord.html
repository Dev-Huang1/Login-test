<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Discord</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <style>
    #login-button img {
            margin-right: 4px;
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Login with Discord</h1>
    <button id="login-button">Login with Discord</button>
    <div id="user-info" style="display: none;">
        <h2>User Information</h2>
        <img id="avatar" src="" alt="User Avatar" style="width: 65px; height: 65px;">
        <p id="username"></p>
        <p id="id"></p>
        <p id="email"></p>
    </div>

    <script>
        const clientId = '1266601245850992753';
        const redirectUri = 'https://login-test.xyehr.cn/demo/discord';
        const scopes = ['identify', 'email'];

        document.getElementById('login-button').addEventListener('click', () => {
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scopes.join('%20')}`;
            window.location.href = authUrl;
        });

        function getAccessToken() {
            const hash = window.location.hash;
            if (hash) {
                const params = new URLSearchParams(hash.substring(1));
                return params.get('access_token');
            }
            return null;
        }

        async function fetchUserInfo(accessToken) {
            const response = await fetch('https://discord.com/api/users/@me', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            return response.json();
        }

        window.onload = async () => {
            const accessToken = getAccessToken();
            if (accessToken) {
                const userInfo = await fetchUserInfo(accessToken);
                document.getElementById('avatar').src = getAvatarUrl(userInfo);
                document.getElementById('username').textContent = `Username: ${userInfo.username}`;
                document.getElementById('id').textContent = `ID: ${userInfo.id}`;
                document.getElementById('email').textContent = `Email: ${userInfo.email}`;
                document.getElementById('user-info').style.display = 'block';
            }
        };

        function getAvatarUrl(userInfo) {
            if (userInfo.avatar) {
                return `https://cdn.discordapp.com/avatars/${userInfo.id}/${userInfo.avatar}.png`;
            } else {
                const defaultAvatarId = parseInt(userInfo.discriminator) % 5;
                return `https://cdn.discordapp.com/embed/avatars/${defaultAvatarId}.png`;
            }
        };
    </script>
</body>
</html>
