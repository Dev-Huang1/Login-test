<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Discord</title>
</head>
<body>
    <h1>Login with Discord</h1>
    <button id="login-button">Login with Discord</button>
    <div id="user-info" style="display: none;">
        <h2>User Information</h2>
        <p id="username"></p>
        <p id="discriminator"></p>
        <p id="id"></p>
    </div>

    <script>
        const clientId = '1266601245850992753'; // Replace with your Discord application's client ID
        const redirectUri = 'https://login-test.xyehr.cn/demo/discord'; // Replace with your redirect URI
        const scopes = ['identify']; // Scopes required for the OAuth2 flow

        document.getElementById('login-button').addEventListener('click', () => {
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scopes.join('%20')}`;
            window.location.href = authUrl;
        });

        // Function to extract the access token from the URL hash
        function getAccessToken() {
            const hash = window.location.hash;
            if (hash) {
                const params = new URLSearchParams(hash.substring(1));
                return params.get('access_token');
            }
            return null;
        }

        // Function to fetch user information using the access token
        async function fetchUserInfo(accessToken) {
            const response = await fetch('https://discord.com/api/users/@me', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            return response.json();
        }

        // When the page loads, check if there's an access token in the URL hash
        window.onload = async () => {
            const accessToken = getAccessToken();
            if (accessToken) {
                const userInfo = await fetchUserInfo(accessToken);
                document.getElementById('username').textContent = `Username: ${userInfo.username}`;
                document.getElementById('discriminator').textContent = `Discriminator: ${userInfo.discriminator}`;
                document.getElementById('id').textContent = `ID: ${userInfo.id}`;
                document.getElementById('user-info').style.display = 'block';
            }
        };
    </script>
</body>
</html>
