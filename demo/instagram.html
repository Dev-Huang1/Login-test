<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <style>
        #login-button img {
            margin-right: 4px;
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
  <h1>Login with Instagram</h1>
  <button id="login-button" onclick="redirectToLink2()">Login with Instagram</button>
  
  <script>
        function redirectToLink2() {
            window.location.href = "https://api.instagram.com/oauth/authorize?client_id=1219978662502884&redirect_uri=https://login-test.xyehr.cn/auth/instagram/callback&scope=user_profile,user_media&response_type=code";
        }
    </script>
</html>
