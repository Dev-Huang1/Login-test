<body onload="renderButton()">

    <div id="g_id_onload"
    data-client_id="229626977144-3n4ch524d69jkbs3f2pl3430hv328fqf.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"

      <script>
      function handleCredentialResponse(response) {
  console.log('ID token:', response.credential);
  // 在这里处理 ID token，例如发送到服务器进行验证
}

window.onload = function () {
  google.accounts.id.initialize({
    client_id: '229626977144-3n4ch524d69jkbs3f2pl3430hv328fqf.apps.googleusercontent.com',
    callback: handleCredentialResponse
  });

  google.accounts.id.renderButton(
    document.getElementById('buttonDiv'),
    { theme: 'outline', size: 'large' }  // 自定义按钮样式
  );

  google.accounts.id.prompt();  // 自动提示用户登录
}
