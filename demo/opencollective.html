<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCollective login demo</title></title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="https://opencollective.com/favicon.ico">
    <style>
    #login-button img {
            margin-right: 4px;
            height: 30px;
            vertical-align: middle;
        }
  </style>
</head>
<body>
    <div class="container">
        <h1>Login with OpenCollective</h1>
        <button id="login-button" onclick="login()">Login with OpenCollective</button>
    </div>

    <script>
        function login() {
            window.location.href = "https://opencollective.com/oauth/authorize?client_id=3dfa0ce60bd1bb65262b&response_type=code";
        }
    </script>
</body>
</html>
