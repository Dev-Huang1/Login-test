<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Twitter</title>
</head>
<body>
    <h1>Login with Twitter</h1>
    <button id="loginBtn">Login with Twitter</button>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const clientId = 'OHhyTHJEVXQybFdKYzlKcnVvcXc6MTpjaQ';
            const redirectUri = encodeURIComponent('https://login-test.xyehr.cn/auth/twitter/callback');
            const responseType = 'token';
            const state = encodeURIComponent('some_random_state');

            const twitterAuthUrl = `https://api.twitter.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&state=${state}`;

            window.location.href = twitterAuthUrl;
        });
    </script>
</body>
</html>
