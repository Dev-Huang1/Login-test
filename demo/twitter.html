<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Twitter</title>
</head>
<body>
    <h1>Login with Twitter</h1>
    <button id="loginBtn">Login with Twitter</button>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            // Request Token endpoint
            const requestTokenUrl = 'https://api.twitter.com/oauth/request_token';

            // You need to implement this part server-side to get the request token
            fetch('/get-request-token', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.oauth_token) {
                    const oauthToken = data.oauth_token;
                    const oauthTokenSecret = data.oauth_token_secret;
                    
                    // Redirect to Twitter for authorization
                    const twitterAuthUrl = `https://api.twitter.com/oauth/authenticate?oauth_token=${oauthToken}`;
                    window.location.href = twitterAuthUrl;
                } else {
                    console.error('Failed to get request token');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
