<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google login successful</title></title>
    <link rel="stylesheet" type="text/css" href="https://login-test.xyehr.cn/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="https://facebook.com/favicon.ico">
</head>
<body>
      <div id="userInfo" style="display: none;">
        <img id="userImage" alt="User Image">
        <div id="userName"></div>
        <div id="userEmail"></div>
      </div>

    <script>
        function attachSignin(element) {
            auth2.attachClickHandler(element, {},
                function(googleUser) {
                    var profile = googleUser.getBasicProfile();
                    document.getElementById('userImage').src = profile.getImageUrl();
                    document.getElementById('userName').innerText = profile.getName();
                    document.getElementById('userEmail').innerText = profile.getEmail();
                    document.getElementById('gSignInWrapper').style.display = 'none';
                    document.getElementById('userInfo').style.display = 'block';
                }, function(error) {
                    console.log(JSON.stringify(error, undefined, 2));
                });
        }
    </script>
</body>
</html>
